<html>
  <head>
    <title>Name Input Form</title>
    <link href="userstyle.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="usernameinput">User: <input type="text" id="inputuser"></h1>
      <h1 id="mainheader">X's Profile</h1>
    </header>

    <div id="manual">
      <h1>Manual Input<input type="checkbox" id="usemanual"></h1>
      
      <div class="input-card" id="epouch">
        <h1>Emerald Pouches</h1>
        <input type="checkbox" id="epouch1">I
        <input type="checkbox" id="epouch2">II
        <input type="checkbox" id="epouch3">III
        <input type="checkbox" id="epouch4">IV
        <input type="checkbox" id="epouch5">V
        <input type="checkbox" id="epouch6">VI<br>
        <input type="checkbox" id="epouch7">VII
        <input type="checkbox" id="epouch8">VIII
        <input type="checkbox" id="epouch9">IX
        <input type="checkbox" id="epouch0">X
      </div>
      <div class="input-card" id="bank">
        <h1>Bank Pages</h1>
        <input type="number" max="21" min="1" value="1" id="bankpages">
      </div>
      <div class="input-card" id="powders">
        <h1>64x Powders</h1>
        <table>
          <tr>
            <th>Tier</th>
            <th>Fire</th>
            <th>Air</th>
            <th>Water</th>
            <th>Earth</th>
            <th>Thunder</th>
          </tr>
          <tr>
            <td>I</td>
            <td><input type="checkbox" id="pd1Fire"></td>
            <td><input type="checkbox" id="pd1Air"></td>
            <td><input type="checkbox" id="pd1Water"></td>
            <td><input type="checkbox" id="pd1Earth"></td>
            <td><input type="checkbox" id="pd1Thunder"></td>
          </tr>
          <tr>
            <td>II</td>
            <td><input type="checkbox" id="pd2Fire"></td>
            <td><input type="checkbox" id="pd2Air"></td>
            <td><input type="checkbox" id="pd2Water"></td>
            <td><input type="checkbox" id="pd2Earth"></td>
            <td><input type="checkbox" id="pd2Thunder"></td>
          </tr>
          <tr>
            <td>III</td>
            <td><input type="checkbox" id="pd3Fire"></td>
            <td><input type="checkbox" id="pd3Air"></td>
            <td><input type="checkbox" id="pd3Water"></td>
            <td><input type="checkbox" id="pd3Earth"></td>
            <td><input type="checkbox" id="pd3Thunder"></td>
          </tr>
          <tr>
            <td>IV</td>
            <td><input type="checkbox" id="pd4Fire"></td>
            <td><input type="checkbox" id="pd4Air"></td>
            <td><input type="checkbox" id="pd4Water"></td>
            <td><input type="checkbox" id="pd4Earth"></td>
            <td><input type="checkbox" id="pd4Thunder"></td>
          </tr>
          <tr>
            <td>V</td>
            <td><input type="checkbox" id="pd5Fire"></td>
            <td><input type="checkbox" id="pd5Air"></td>
            <td><input type="checkbox" id="pd5Water"></td>
            <td><input type="checkbox" id="pd5Earth"></td>
            <td><input type="checkbox" id="pd5Thunder"></td>
          </tr>
          <tr>
            <td>VI</td>
            <td><input type="checkbox" id="pd6Fire"></td>
            <td><input type="checkbox" id="pd6Air"></td>
            <td><input type="checkbox" id="pd6Water"></td>
            <td><input type="checkbox" id="pd6Earth"></td>
            <td><input type="checkbox" id="pd6Thunder"></td>
          </tr>
        </table>
        
      </div>
      <div class="input-card" id="horses">
        <h1>Max Horses</h1>
        <input type="checkbox" id="brhorse">Brown (15)<br>
        <input type="checkbox" id="blhorse">Black (25)<br>
        <input type="checkbox" id="cnhorse">Chestnut (35)<br>
        <input type="checkbox" id="whhorse">White (40)
      </div>
      <div class="input-card" id="mythicTomes">
        <h1>Mythic Tomes</h1>
        <input type="number" max="6" min="0" value="0" id="mythictomes">
      </div>
      <div class="input-card" id="uniqueMythics">
        <h1>Unique Mythics</h1>
        <input type="number" max="56" min="0" value="0" id="uniqmythic">
      </div>
    </div>
    

    <script src="userscript.js"></script>
  </body>
</html>
